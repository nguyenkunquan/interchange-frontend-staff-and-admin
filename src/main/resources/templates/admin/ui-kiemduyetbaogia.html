    <script>
        let indexCurrentPage;
        $(document).ready(function () {
            indexCurrentPage = 0;
            getQuotationList(indexCurrentPage);
        });
        function getQuotationList(page) {
            indexCurrentPage = page;
            $.ajax({
                url: 'http://localhost:8080/api/quotation/pagination-list?status=3&page=' + page,
                method: 'GET',
                contentType: 'application/json',
                success: function (resp) {
                    fillQuotationList(resp.data.content)
                    pagingSearch(resp)
                }
            });
        }
        function fillQuotationList(list){
            let str = "";
            for (let i = 0; i < list.length; i++) {
                str += '<tr>\n' +
                    '          <td>'+ 'Q' + list[i].quotation_id + '</td>\n' +
                    '          <td>' + 'P' + list[i].main_project_id + '</td>\n' +
                    '          <td>' + 'P' + list[i].staff_id + '</td>\n' +
                    '           <td style="width: 300px">'+ list[i].content_request_quotation +'</td>\n' +
                    '           <td>'+ list[i].request_time +'</td>\n' +
                    '           <td class="show-detail">\n' +
                    '               <button type="button" class="btn btn-primary m-1 button-list"><a style="color: aliceblue;"\n' +
                    '                       onclick="redirectToViewQuotation(' + list[i].main_project_id + ', \'' + list[i].quotation_id + '\')">Xem chi tiết</a></button>\n' +
                    '            </td>\n' +
                    ' </tr>'
            }
            $('tbody').html(str)
        }

        function pagingSearch(resp) {
            let pagination = $('#pagination');
            let totalPage = resp.data.totalPages;
            if(totalPage === 0) {
                pagination.empty();
                $('#title').text('Tổng số dự án: 0')
                return;
            }
            $('#title').text('Tổng số dự án: ' + resp.data.totalElements)
            let str = '';
            str += '<ul class="pagination">\n';
            for (let i = 0; i < totalPage; i++) {
                str += '<li class="page-item"><a class="page-link" onclick="getQuotationList(' + i + ')">' + (i+1) +'</a></li>'
            }
            str += '</ul>'
            pagination.html(str)
            $('.page-link').attr('style', '')
            $('.page-link').eq(indexCurrentPage).attr('style', 'background-color: #64CCC5')
        }

        function redirectToViewQuotation(mainProjectId, quotationId) {
            window.location.href = '/approve-quotation/view-quotation?mainProjectId=' + mainProjectId + '&quotationId=' + quotationId;
        }

    </script>
